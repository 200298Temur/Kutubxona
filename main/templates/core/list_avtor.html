{% if users %}
    <p style="text-align: center;">Mualliflar:</p>
    <ul>
        {% for user in users %}
            {% if user.id == cat_selected %}
                <li class="selected">{{ user.name }}</li>
            {% else %}
                <li><a href="{% url 'authorlar' user.id %}">{{ user.name }}</a></li>
            {% endif %}
        {% endfor %}
    </ul>
{% endif %}
