{% extends "base.html" %}

{% block content %}
    <div class="author-details">
        <h2 style="background-color:grey;font-size: 30px; text-align: center;">{{ post.name }}</h2>
        {% if post.photo %}
            <img style="margin: 0 auto;  display: block;" src="{{ post.photo.url }}" alt="{{ post.name }}">
        {% endif %}
        <p>{{ post.content }}</p>
        <button style="background-color: #333;  width: 200px; height: 50px;border-radius: 6px;" type='submit'>
            <a style="color:White; font-size: 20px;" href="{%url 'avtor'%}">Orqaga</a>
        </button>
    </div>
{% endblock %}
